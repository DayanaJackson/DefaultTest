name: Security and Quality Check

# Запуск при кожному пуші або пулл-реквесті
on: [push, pull_request]

# Надання прав для створення Issue (важливо!)
permissions:
  contents: read
  issues: write

jobs:
  security-and-lint:
    runs-on: ubuntu-latest
    steps:
      # 1. Завантаження коду репозиторію
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Пошук секретів (Gitleaks)
      - name: Run Gitleaks (Secret Scanning)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. (ShellCheck)
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

      # 4. Створення Issue при помилці
      - name: Create Issue on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Pipeline Failed: Security or Linting Error" \
            --body "Workflow **${{ github.workflow }}** failed in commit ${{ github.sha }}. Please check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"